{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{% static "img/post-bg.jpg" %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{blog.title}}</h1>
                        <h2 class="subheading">{{blog.description}}</h2>
                        <span class="meta">Posted by <a href="#">{{blog.author}}</a> {{blog.created}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  <p>{{blog.content}}</p>
                  <a href="{% url 'delete' blog.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
                </div>
            </div>
        </div>
    </article>

    <hr>
  {% endblock content %}
